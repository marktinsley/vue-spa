<span>
    <gnb-modal :show.sync="showModal" ok-text="Save" cancel-text="Close" :callback="save">
        <div slot="modal-header" class="modal-header">
            {{ product.exists ? 'Edit' : 'Add' }}
            Product
        </div>

        <div slot="modal-body">
            <gnb-progress-bar v-if="editingProduct"></gnb-progress-bar>

            <div v-show="editingProductComplete || creatingProductComplete">
                <gnb-alert type="success">
                    Product saved
                </gnb-alert>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">
                        Title
                    </label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" v-model="product.title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">
                        Price
                    </label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" v-model="product.priceInDollars">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">
                        Description
                    </label>

                    <div class="col-sm-9">
                        <textarea class="form-control" v-model="product.description"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </gnb-modal>

    <a v-if="product.exists" class="btn btn-primary btn-sm" @click="showModal = true">
        <i class="material-icons">edit</i>
    </a>

    <a v-else class="btn btn-success" @click="showModal = true">
        <i class="material-icons">add_circle</i> New
    </a>
</span>
