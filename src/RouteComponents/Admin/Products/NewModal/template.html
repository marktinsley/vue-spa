<div>
  <gnb-modal :show.sync="showModal" ok-text="Save" cancel-text="Cancel" :callback="save">
    <div slot="modal-header" class="modal-header">
      Create New Product
    </div>

    <div slot="modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3">
            Title
          </label>

          <div class="col-sm-9">
            <input type="text" class="form-control" :value="title">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-3">
            Price
          </label>

          <div class="col-sm-9">
            <input type="text" class="form-control" :value="price">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-3">
            Description
          </label>

          <div class="col-sm-9">
            <textarea class="form-control" :value="description"></textarea>
          </div>
        </div>

        <gnb-progress-bar v-if="saving"></gnb-progress-bar>
      </form>
    </div>
  </gnb-modal>

  <a class="btn btn-success" @click="showModal = true">
    <i class="material-icons">add_circle</i> New
  </a>
</div>
